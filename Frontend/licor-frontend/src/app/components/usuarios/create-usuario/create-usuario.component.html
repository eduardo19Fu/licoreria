<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">{{title}}</h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!--TARJETA DE DATOS DE USUARIO-->
<div class="row">
    <div class="col-md-6">
        <div class="card card-primary">
            <div class="card-header">
                <h4>Datos del usuario</h4>
            </div>

            <div class="card-body">
                <form #formUsuario="ngForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="primer-nombre">Primer Nombre</label>
                                <input [(ngModel)]="usuario.primerNombre" type="text" name="primer-nombre"
                                    id="primer-nombre" class="form-control" placeholder="Ingrese el primer nombre"
                                    required #primerNombre="ngModel">

                                <div *ngIf="primerNombre.invalid && (primerNombre.touched || primerNombre.dirty)">
                                    <span class="requerido">
                                        El Primer Nombre no puede estar vacío.
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="segundo-nombre">Segundo Nombre</label>
                                <input [(ngModel)]="usuario.segundoNombre" type="text" name="segundo-nombre"
                                    id="segundo-nombre" class="form-control"
                                    placeholder="Ingrese el segundo nombre del usuario">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="apellido">Apellidos</label>
                                <input [(ngModel)]="usuario.apellido" type="text" name="apellido" id="apellido"
                                    class="form-control" placeholder="Ingres los apellidos del usuario" required
                                    #apellido="ngModel">

                                <div *ngIf="apellido.invalid && (apellido.touched || apellido.dirty)">
                                    <span class="requerido">
                                        Los Apellidos no puede estar vacío.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario"
                                    id="usuario" placeholder="Ingrese un usuario" required #usuario="ngModel">

                                <div *ngIf="usuario.invalid && (usuario.touched || usuario.dirty)">
                                    <span class="requerido">
                                        El usuario no puede estar vacío.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input [(ngModel)]="usuario.password" class="form-control" type="password"
                                    name="password" id="password" required #password="ngModel" placeholder="Ingrese una contraseña">

                                <div *ngIf="password.invalid && (password.touched || password.dirty)">
                                    <span class="requerido">
                                        La contraseña es obligatoria.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="role">Rol</label>
                                <select (change)="cargarRole($event.target.value)" class="form-control" name="role"
                                    id="role">
                                    <option value="">---- Elija un Rol ----</option>
                                    <option *ngFor="let role of roles" value="{{role.idRole}}">{{role.role}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button [disabled]="filas.length == 0 || !formUsuario.form.valid" type="submit"
                        class="btn bg-gradient-primary btn-lg" (click)="create()">Crear Usuario</button>
                </form>
            </div>
        </div>
    </div>
    <!--TERJETA DE ROLES-->
    <div class="col-md-6">
        <div class="card card-warning">
            <div class="card-header">
                <h4>Roles</h4>
            </div>

            <div class="card-body table-responsive">
                <table class="table" *ngIf="!null">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Role</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let fila of filas; let i = index">
                            <td>{{fila.idRole}}</td>
                            <td>{{fila.role}}</td>
                            <td>
                                <button type="button" class="btn bg-gradient-danger"
                                    (click)="eliminarFila(i)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
