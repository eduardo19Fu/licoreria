<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">
                    {{title}}
                </h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
        <hr>
        <div class="row">
            <div class="col s6">
                <a [routerLink]="['/tipos-producto/create']" class="btn bg-gradient-success"><i class="fas fa-plus-square"></i>&nbsp; Nuevo</a>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Listado</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive">

        <div *ngIf="tipos?.length == 0" class="alert alert-info alert-dismissible">
            <h5>
                <i class="icon fas fa-info"></i>
                Atención!
            </h5>

            No existe ningún tipo de producto registrado en la base de datos!
        </div>

        <table id="tipos-table" class="table table-bordered table-striped text-nowrap" *ngIf="tipos?.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo Producto</th>
                    <th>Fecha de Registro</th>
                    <th>Creador</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipo of tipos">
                    <td>{{tipo.idTipoProducto}}</td>
                    <td>{{tipo.tipoProducto}}</td>
                    <td>{{tipo.fechaRegistro}}</td>
                    <td>{{tipo.usuario}}</td>
                    <td>
                        <button class="btn bg-gradient-info" type="button" name="edit" [routerLink]="['/tipos-producto/create', tipo.idTipoProducto]">
                            <i class="fas fa-edit"></i>
                        </button>&nbsp;
                            
                        <button class="btn bg-gradient-danger" type="button" name="delete" (click)="delete(tipo)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Tipo Producto</th>
                    <th>Fecha de Registro</th>
                    <th>Creador</th>
                    <th>Opciones</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<!-- /. card -->
