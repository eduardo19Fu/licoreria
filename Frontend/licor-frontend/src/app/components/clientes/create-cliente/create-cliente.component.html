<div class="container">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{title}}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Ingrese los datos</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
                <div class="card-body">

                    <div class="row">
                        <div class="form-group col">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre">
                        </div>

                        <div class="form-group col">
                            <label for="nit">NIT</label>
                            <input type="text" name="nit" class="form-control" [(ngModel)]="cliente.nit">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col">
                            <label for="direccion">Direcci√≥n</label>
                            <input type="text" name="direccion" class="form-control" [(ngModel)]="cliente.direccion">
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" role="button" class="btn btn-primary" (click)="create()" 
                            *ngIf="!cliente.idCliente else elseBlock">
                            Guardar
                    </button>

                    <ng-template #elseBlock>
                        <button type="submit" role="button" class="btn btn-primary" (click)="update()">
                            Actualizar
                        </button>
                    </ng-template>
                    
                </div>
            </form>
        </div>
        <!-- /.card -->
    </div>
</div>
