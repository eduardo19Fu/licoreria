<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">
                    {{title}}
                </h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
        <hr>
        <div class="row">
            <div class="col s6">
                <a [routerLink]="['/clientes/create']" class="btn bg-gradient-success"><i class="fas fa-plus-square"></i>&nbsp; Nuevo</a>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Listado</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">

        <div *ngIf="clientes?.length == 0" class="alert alert-info alert-dismissible">
            <h5>
                <i class="icon fas fa-info"></i>
                Atención!
            </h5>

            No existe ningún cliente registrado en la base de datos!
        </div>

        <table id="example2" class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>NIT</th>
                    <th>Dirección</th>
                    <th>Fecha Registro</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.idCliente}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.nit}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.fechaRegistro}}</td>
                    <td>
                        <button class="btn bg-gradient-info" name="edit" type="button" [routerLink]="['/clientes/create', cliente.idCliente]">
                            <i class="fas fa-edit"></i>
                        </button>&nbsp;
                        <!-- Aquí va el botón de eliminar -->
                        <button class="btn bg-gradient-danger" name="delete" type="button" (click)="delete(cliente)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>NIT</th>
                    <th>Dirección</th>
                    <th>Fecha Registro</th>
                    <th>Opciones</th>
                </tr>
            </tfoot>
        </table>
        <paginator-cliente *ngIf="paginador" [paginador]="paginador"></paginator-cliente>
    </div>
    <!-- /.card-body -->
</div>
