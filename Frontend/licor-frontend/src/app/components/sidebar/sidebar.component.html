<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">QuitaPenas</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/img/user1-128x128.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div *ngIf="usuario != null" class="info">
                <a href="#" class="d-block">{{usuario.primerNombre + ' ' + usuario.apellido}}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                
                <li class="nav-header">Productos</li>
                <li class="nav-item">
                    <a [routerLink]="['/productos']" [routerLinkActive]="['active']" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Productos</p>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a [routerLink]="['/marcas-producto']" [routerLinkActive]="['active']" class="nav-link">
                        <i class="fas fa-map-pin nav-icon"></i>
                        <p>Marcas</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a [routerLink]="['/tipos-producto']" [routerLinkActive]="['active']" class="nav-link">
                        <i class="fas fa-stamp nav-icon"></i>
                        <p>Tipos</p>
                    </a>
                </li>
                
                <li class="nav-header">Clientes</li>
                <li class="nav-item">
                    <a [routerLink]="['/clientes']" [routerLinkActive]="['active']" class="nav-link">
                        <i class="nav-icon fas fa-street-view"></i>
                        <p>Clientes</p>
                    </a>
                </li>

                <li class="nav-header">Ventas</li>

                <li *ngIf="authService.hasRole('ROLE_ADMIN')" class="nav-header">Usuarios</li>
                <li *ngIf="authService.hasRole('ROLE_ADMIN')" class="nav-item">
                    <a [routerLink]="['/usuarios']" [routerLinkActive]="['active']" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        <p>Usuarios</p>
                    </a>
                </li>

                <li class="nav-header">Sesión</li>
                <li class="nav-item">
                    <a [routerLink]="['/login']" [routerLinkActive]="['active']" href="#" class="nav-link">
                        <i class="fas fa-window-close nav-icon"></i>
                        <p>Cerrar Sesión</p>
                    </a>
                </li>
            
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
